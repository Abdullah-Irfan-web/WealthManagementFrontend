<div class="min-h-screen -mt-5 bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="flex items-center justify-center">
          <img src="/wealth.jpg" height="175" width="330" alt="wealth" />
        </div>
        <div class="mt-12 flex flex-col items-center">
          <div class="w-full flex-1 mt-4">
            <div class="mb-8 border-b text-center">
              <div class="leading-none px-2 inline-block text-lg text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                Register Yourself
              </div>
            </div>
            <div class="mx-auto max-w-xs">
              <form (ngSubmit)="register()">
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  required
                  type="text"
                  placeholder="User Name"
                  name="username"
                  [(ngModel)]="data.username"
                />
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  required
                  type="email"
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="data.email"
                />
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  required
                  type="password"
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="data.password"
                />
                <button
                  class="mt-5 tracking-wide font-semibold bg-green-400 text-white-500 w-full py-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                >
                  <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <path d="M20 8v6M23 11h-6" />
                  </svg>
                  <span class="ml-2">Register</span>
                </button>
              </form>
              <p class="mt-6 text-xs text-gray-600 text-center">
                Already have an account?
                <a routerLink="/login" class="border-b ml-2 text-sm border-gray-500 border-dotted">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-green-100 text-center hidden lg:flex">
        <div class="relative xl:m-10 w-[60%]">
          <img class="ml-[30%]" src="./background.svg" alt="Sign Up Image" />
        </div>
      </div>
    </div>
  </div>
