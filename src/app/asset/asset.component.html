<div class="flex">
    <nav class="bg-gray-100 shadow-md p-4  w-64 h-screen fixed">
        <div class='flex'>
            <div>
            <img src="./logo.png" height="60" width="50" alt='logo'/>
            </div>
            <div class='mt-4'>
            <span class='text-blue-500 text-lg' >Wealth</span>
            <span class='text-green-500 text-lg' >Folio</span>
           
            </div>
        </div>
        <ul class="space-y-6 mt-4">
            <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/home">
                  Dashboard
                </a>
            </li>
            <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/assets">
                   Assets
                </a>
            </li>
            <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/liabilities">
                   Liabilities
                </a>
                </li>
                <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/transactions">
                  Transactions
                </a>
                </li>
                <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/budget">
                   Budget Tracking
                </a>
            </li>
            <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/stocks">
                   Stocks
                </a>
            </li>
            <li class='bg-white  rounded-full pl-4 pt-2 pb-2'>
                <a class="text-gray-600 hover:underline block" routerLink="/logout">
                   Logout
                </a>
            </li>
        </ul>
    </nav>
    <div class="ml-64 p-8 w-full">

        <div class="p-8 bg-white shadow-md rounded-lg">
            <h1 class="text-2xl font-bold mb-4">Assets</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
              <div *ngFor="let asset of assets; let i = index" [ngClass]="colorclass[i % colorclass.length] + ' p-4 rounded-lg shadow'">
                <h2 class="text-lg font-semibold">{{ asset.name }}</h2>
                <p class="text-xl">â‚¹{{ asset.value }}</p>
                <button class="mt-2 bg-purple-400 text-white px-4 py-2 rounded-lg" (click)="editAsset(asset)">Edit</button>
                <button class="mt-2 float-right bg-gray-500 text-white px-4 py-2 rounded-lg" (click)="deleteAsset(asset)">Delete</button>
              </div>
            </div>
            <div class="mt-8">
              <h2 class="text-xl font-bold mb-4">{{ newAsset.id ? 'Edit Asset' : 'Add New Asset' }}</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Asset Type</label>
                  <select class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="newAsset.name">
                    <option value="Real Estate">Real Estate</option>
                    <option value="Stocks">Stocks</option>
                    <option value="Savings">Savings</option>
                    <option value="Gold">Gold</option>
                    <option value="Vehicle">Vehicle</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Value</label>
                  <input type="text" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="newAsset.value" />
                </div>
              </div>
              <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg" (click)="addOrUpdateAsset()">
                {{ newAsset.id ? 'Update Asset' : 'Add New Asset' }}
              </button>
            </div>
          </div>
          
        </div>

    

</div>
